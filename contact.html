<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Golden Bengal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1 class="logo">GOLDEN BENGAL (M) SDN BHD</h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="index.html#projects">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h2 class="section-title">Get in Touch</h2>
      <div class="contact-container">
        <div class="contact-info">
          <div class="info-box">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="details">
              <h4>Head Office</h4>
              <p>Golden Bengal<br>Kuala Lumpur<br>50450 Malaysia</p>
            </div>
          </div>
          
          <div class="info-box">
            <div class="icon"><i class="fas fa-phone-alt"></i></div>
            <div class="details">
              <h4>Phone</h4>
              <p>+6012-234 2222</p>
            </div>
          </div>

          <div class="info-box">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <div class="details">
              <h4>Email</h4>
              <p>goldenbengal@gmail.com</p>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 1994 Golden Bengal. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
